<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منظم المهام الذكي للطلاب</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Tajawal', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
  margin: 0;
  padding-top: 70px;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #2e004f, #4b0082, #5a2a83, #3f007d);
  background-size: 400% 400%;
  animation: purpleGradient 20s ease infinite;
}

@keyframes purpleGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.top-bar {
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  height: 60px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  font-size: 1.2em;
  font-weight: bold;
  color: #fff;
  z-index: 100;
  box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  border-bottom: 1px solid rgba(255,255,255,0.2);
  white-space: nowrap;
  text-align: center;
}

.container {
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  width: 95%;
  max-width: 1300px;
  padding: 30px;
  margin-top: 50px;
  transition: 0.3s ease;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #fff;
  font-size: 2.6em;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
}

.top-controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  font-size: 1em;
  background-size: 200% 200%;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

button.add-btn {
  background-image: linear-gradient(45deg, #00e5ff, #00bcd4);
  animation: gradientMove 3s ease infinite;
}

button.add-channel-btn {
  background-image: linear-gradient(45deg, #2e7d32, #43a047);
  animation: gradientMove 3s ease infinite;
}

button.delete-btn {
  background-image: linear-gradient(45deg, #ff4d4d, #ff1a1a);
  animation: gradientMove 3s ease infinite;
}

button:hover {
  transform: scale(1.08);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.channels-row {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.channel {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 14px;
  padding: 18px;
  min-width: 280px;
  flex-shrink: 0;
  transition: all 0.4s ease;
  position: relative;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.channel.hovered {
  outline: 3px dashed #00e5ff;
}

.channel.completed {
  background: rgba(0, 255, 102, 0.4);
  box-shadow: 0 0 20px rgba(0,255,100,0.7);
}

.channel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  font-size: 1.2em;
  margin-bottom: 12px;
}

.channel-title {
  display: flex;
  align-items: center;
  gap: 6px;
}

.edit-icon {
  cursor: pointer;
  color: white;
  font-size: 1.3em;
  opacity: 0.9;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.edit-icon:hover {
  transform: rotate(45deg);
  opacity: 1;
}

.delete-icon {
  cursor: pointer;
  color: #ff4d4d;
  font-weight: bold;
  font-size: 1.8em;
  opacity: 0.9;
  transition: 0.3s;
  line-height: 1;
}

.delete-icon:hover {
  color: #ff1a1a;
  transform: scale(1.2);
  opacity: 1;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.2);
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 15px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #00e5ff, #00bcd4);
  width: 0%;
  border-radius: 6px;
  transition: width 0.4s ease;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
  min-height: 60px;
}

li {
  background: rgba(255,255,255,0.12);
  margin: 6px 0;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: grab;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}

.task-content {
  display: flex;
  align-items: center;
  gap: 10px;
}

.task-check {
  width: 20px;
  height: 20px;
  border: 2px solid #00e5ff;
  border-radius: 4px;
  cursor: pointer;
  position: relative;
}

.task-check.checked {
  background: #00e5ff;
}

.task-check.checked::after {
  content: "✔";
  position: absolute;
  top: -3px;
  left: 2px;
  font-size: 14px;
  color: white;
}

.task-text {
  flex: 1;
  margin-left: 10px;
}

.delete-task {
  cursor: pointer;
  color: #ff4d4d;
  font-weight: bold;
  margin-left: 8px;
  font-size: 1.8em;
  line-height: 1;
  opacity: 0.9;
}

.delete-task:hover {
  color: #ff1a1a;
  transform: scale(1.3);
  opacity: 1;
}

#floatingTask {
  position: fixed;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 229, 255, 0.2);
  padding: 14px 18px;
  border-radius: 12px;
  cursor: grab;
  z-index: 200;
  display: none;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

#customPrompt {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 12px;
  z-index: 300;
  display: none;
  width: 320px;
  text-align: center;
}

#customPrompt input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border-radius: 8px;
  border: none;
}

#customPrompt button {
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  margin: 5px;
}

#customPrompt .accept-btn { background-color: #4caf50; color: white; }
#customPrompt .cancel-btn { background-color: #f44336; color: white; }
</style>
</head>
<body>

<div class="top-bar">
  <div id="dayDateBar"></div>
</div>

<div class="container">
  <h1> منظم المهام الذكي</h1>
  <div class="top-controls">
    <button class="add-btn" onclick="openPrompt('task')">إضافة مهمة</button>
    <button class="add-channel-btn" onclick="openPrompt('channel')">إضافة قناة</button>
    <button class="delete-btn" onclick="openPrompt('reset')">إعادة ضبط الكل</button>
  </div>
  <div class="channels-row" id="channelsContainer"></div>
</div>

<div id="floatingTask" draggable="true">
  <span id="floatingTaskText"></span>
</div>

<div id="customPrompt">
  <div id="promptText"></div>
  <input type="text" id="customPromptInput">
  <div>
    <button class="accept-btn" onclick="confirmPrompt()">موافق</button>
    <button class="cancel-btn" onclick="cancelPrompt()">إلغاء</button>
  </div>
</div>

<script>
let stored = JSON.parse(localStorage.getItem("tasksDataV2")) || {
  order: ["مهم", "غير مهم", "عاجل", "غير عاجل"],
  channels: { "مهم": [], "غير مهم": [], "عاجل": [], "غير عاجل": [] }
};

const container = document.getElementById("channelsContainer");
const floatingTask = document.getElementById("floatingTask");
const floatingTaskText = document.getElementById("floatingTaskText");
const promptInput = document.getElementById("customPromptInput");
const dayDateBar = document.getElementById("dayDateBar");
let draggedTaskData = null;
let promptType = "";

// Display day & date
function updateDayDate() {
  const now = new Date();
  const days = ["الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];
  const day = days[now.getDay()];
  const date = now.toLocaleDateString("ar-EG", { year: 'numeric', month: 'long', day: 'numeric' });
  dayDateBar.textContent = `${day} - ${date}`;
}
updateDayDate();

function saveData() {
  localStorage.setItem("tasksDataV2", JSON.stringify(stored));
}

function render() {
  container.innerHTML = "";
  stored.order.forEach(channel => {
    const tasks = stored.channels[channel];
    const progressPercent = tasks.length ? Math.round((tasks.filter(t=>t.checked).length / tasks.length) * 100) : 0;
    const chDiv = document.createElement("div");
    chDiv.className = "channel" + (progressPercent===100?" completed":"");
    chDiv.innerHTML = `
      <div class="channel-header">
        <span class="channel-title">${channel}</span>
        <span class="delete-icon" onclick="deleteChannel('${channel}')">✖</span>
      </div>
      <div class="progress-bar"><div class="progress-fill" style="width:${progressPercent}%"></div></div>
      <ul id="ul-${channel}"></ul>
    `;
    container.appendChild(chDiv);

    const ul = document.getElementById(`ul-${channel}`);
    stored.channels[channel].forEach(task => {
      const li = document.createElement("li");
      li.draggable = true;
      li.innerHTML = `
        <div class="task-content">
          <div class="task-check ${task.checked?'checked':''}" onclick="toggleCheck('${channel}','${task.text}')"></div>
          <span class="task-text">${task.text}</span>
        </div>
        <span class="delete-task" onclick="deleteTask('${channel}','${task.text}')">✖</span>
      `;
      li.addEventListener("dragstart", e => {
        draggedTaskData = { text: task.text, fromChannel: channel, isNew:false };
      });
      ul.appendChild(li);
    });

    chDiv.addEventListener("dragover", e => {
      e.preventDefault();
      chDiv.classList.add("hovered");
    });
    chDiv.addEventListener("dragleave", e => {
      chDiv.classList.remove("hovered");
    });
    chDiv.addEventListener("drop", e => {
      e.preventDefault();
      chDiv.classList.remove("hovered");
      if(!draggedTaskData) return;
      const { text, fromChannel, isNew } = draggedTaskData;
      if(isNew) {
        stored.channels[channel].push({ text, checked:false });
      } else {
        stored.channels[fromChannel] = stored.channels[fromChannel].filter(t=>t.text!==text);
        stored.channels[channel].push({ text, checked:false });
      }
      saveData();
      render();
      draggedTaskData = null;
      floatingTask.style.display="none";
    });
  });
}
render();

function deleteChannel(name) {
  delete stored.channels[name];
  stored.order = stored.order.filter(ch=>ch!==name);
  saveData();
  render();
}

function toggleCheck(channel, taskText) {
  const task = stored.channels[channel].find(t=>t.text===taskText);
  if(task) task.checked = !task.checked;
  saveData();
  render();
}

function deleteTask(channel, taskText) {
  stored.channels[channel] = stored.channels[channel].filter(t=>t.text!==taskText);
  saveData();
  render();
}

function openPrompt(type) {
  promptType = type;
  const prompt = document.getElementById("customPrompt");
  prompt.style.display = "block";
  promptInput.value = "";
  promptInput.style.display = (type==="reset")?"none":"block";
  if(type==="task") document.getElementById("promptText").textContent = "أدخل اسم المهمة:";
  else if(type==="channel") document.getElementById("promptText").textContent = "أدخل اسم القناة:";
  else if(type==="reset") document.getElementById("promptText").textContent = "هل أنت متأكد أنك تريد إعادة ضبط الكل؟";
  promptInput.focus();
}

function cancelPrompt() {
  document.getElementById("customPrompt").style.display="none";
}

function confirmPrompt() {
  const inputVal = promptInput.value.trim();
  if(promptType==="task" && inputVal) {
    floatingTaskText.textContent = inputVal;
    floatingTask.style.display="block";
    draggedTaskData = { text: inputVal, fromChannel:null, isNew:true };
  } else if(promptType==="channel" && inputVal) {
    stored.order.push(inputVal);
    stored.channels[inputVal] = [];
    saveData();
    render();
  } else if(promptType==="reset") {
    if(confirm("هل أنت متأكد؟")) {
      stored = { order: ["مهم", "غير مهم", "عاجل", "غير عاجل"], channels: { "مهم": [], "غير مهم": [], "عاجل": [], "غير عاجل": [] } };
      saveData();
      render();
    }
  }
  cancelPrompt();
}

floatingTask.addEventListener("dragstart", e=>{
  e.dataTransfer.setData("text/plain","floating");
});
floatingTask.addEventListener("dragend", e=>{
  floatingTask.style.display="none";
  draggedTaskData=null;
});

// Press Enter key support
promptInput.addEventListener("keydown", e=>{
  if(e.key==="Enter") confirmPrompt();
});
</script>
</body>
</html>
